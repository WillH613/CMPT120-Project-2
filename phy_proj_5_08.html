<!DOCTYPE html>
<html>
	<head>
		<script src="PHY_Logic_Fix.js" type="text/Javascript"></script>
		<script>
		
			function button_Go() {
				var ta = document.getElementById("txtCommand"); 
				var command = ta.value.toUpperCase(); 
				switch(command)
				{ 
				case "N" : 
					move(NORTH);
					break;
				case "S" : 
					move(SOUTH);
					break;
				case "E" :
					move(EAST);
					break;
				case "W" :
					move(WEST);
					break;
				case "HELP" : //IT WORKS DONT TOUCH IT JUST DONT
					Help();
					updateText(msg);
					break;
				case "TAKE" :
					TakeItem();
					updateText(msg);
					break;
				case "I" :
					displayInventory();
					updateText(msg);
					break;
				default:
					msg="You pause, unsure of yourself. You peer around your unfamiliar settings and try and gather your thoughts (Please enter the commands N, S, E, W, n, s, e, or, w to proceed)"
					updateText(msg);
				}
			}
			
			function updateText(msg){
				msg = msg + " [" + currentLocation +"]"; 
				var ta = document.getElementById("gameConsole");
				ta.value = msg+"\n"+"\n"+ta.value;
			}

			
		</script>
	</head>

	<body onload="Initialize()">
		<H2>Periphery</H2>
		<textarea id=gameConsole rows="20" cols="110">
		</textarea>
		<br>
		Enter Command
		<input type="text" id="txtCommand">
		<input type="button" value="Go" onclick="button_Go();"> 
		<br>
		<input type="button" id="northbutton" value="Go North" onclick="move(NORTH);">
		<input type="button" id="southbutton" value="Go South" onclick="move(SOUTH);">
		<br>
		<input type="button" id="eastbutton" value="Go East" onclick="move(EAST);">
		<input type="button" id="westbutton" value="Go West" onclick="move(WEST);"> 
		<br>
		<input type="button" id="inventorybutton" value="Inventory" onclick="displayInventory()"
		<br>
		<H3>Score</H3>
			<input type="button" value="Display Score" onclick="get_score()">
